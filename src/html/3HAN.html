<!DOCTYPE html>

<html lang="ko">
    <head>
        <link rel="stylesheet" href="../public/index.css">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="title" content="식물상 테스트">
        <meta name="subject" content="얼굴로 보는 인공지능 자생식물 추천서비스">
        <meta name="keywords" content="식물, 자생식물, 인공지능, 추천, 서비스, 제주도">
        <meta name="author" content="3HAN">
        <meta name="description" content="사진을 찍고 몇가지 설문 조사에 답을 하면 나에게 맞는 제주도 식의약용 자생식물을 찾아줍니다!">
        <meta property="og:type" content="website">
        <meta property="og:title" content="식물상 테스트">
        <meta property="og:description" content="사진을 찍고 몇가지 설문 조사에 답을 하면 나에게 맞는 제주도 식의약용 자생식물을 찾아줍니다!">
        <title> 자생식물 씨앗 추천 서비스 </title>
    </head>

    <body style="padding: 0px 17px 0px 0px;" aria-hidden="false">
        <section class="section">
            <h1 class="title">자생식물 씨앗 추천 서비스</h1>
        </section>
        <div class="image-upload-wrap">
            <video  id="myVideo" width="120" height="90" style="border: 1px solid #ddd;"></video>
            <canvas id="myCanvas" width="400" height="300" style="border: 1px solid #ddd;"></canvas><br>
            <div class="pt-3 image-title-wrap">
                <button type="button p-2" class="try-again-btn" value="사진찍기" id="button" onclick="{_takeSnapshot()}">
                    <span class="try-again-text">사진찍기</span>
                </button>
            </div><br>
            
            <img id = "myImage" heigth = 0 width = 0>
            
            <div class="drag-text">
                <h3 class="upload-text">얼굴 사진을 촬영하세요!</h3><br>
            </div>
        </div>
        <center>
            <form action="/" method="post">
                <h3 class="pb-2 d-flex justify-content-center">가장 좋아하는 색은 무엇인가요?</h3>
                <div class="Radio">
                    <input type = "radio", name = "Color" value = "0" onclick = 'setColor(event)'> 초록
                    <input type = "radio", name = "Color" value = "1" onclick = 'setColor(event)'> 하양
                    <input type = "radio", name = "Color" value = "2" onclick = 'setColor(event)'> 노랑
                    <input type = "radio", name = "Color" value = "3" onclick = 'setColor(event)'> 빨강
                    <input type = "radio", name = "Color" value = "4" onclick = 'setColor(event)'> 보라
                </div>
                
            
                <h3 class="pb-2 d-flex justify-content-center">가장 좋아하는 계절은 무엇인가요??</h3>
                <div>
                    <input type = "radio", name = "Season" value = "0" onclick = 'setSeason(event)'> 봄
                    <input type = "radio", name = "Season" value = "1" onclick = 'setSeason(event)'> 여름
                    <input type = "radio", name = "Season" value = "2" onclick = 'setSeason(event)'> 가을
                    <input type = "radio", name = "Season" value = "3" onclick = 'setSeason(event)'> 겨울
                </div>

                <h3 class="pb-2 d-flex justify-content-center">가장 좋아하는 단어는 무엇인가요??</h3>
                <div>
                    <input type = "radio", name = "Word" value = "0" onclick = 'setWord(event)'> 시원
                    <input type = "radio", name = "Word" value = "1" onclick = 'setWord(event)'> 수수
                    <input type = "radio", name = "Word" value = "2" onclick = 'setWord(event)'> 포근
                    <input type = "radio", name = "Word" value = "3" onclick = 'setWord(event)'> 화려
                </div>
            
                <h3 class="pb-2 d-flex justify-content-center">본인의 MBTI 앞 두글자는 무엇인가요??</h3>
                <div>
                    <input type = "radio", name = "MBTI" value = "0" onclick = 'setMBTI(event)'> 없음/모름
                    <input type = "radio", name = "MBTI" value = "1" onclick = 'setMBTI(event)'> ES
                    <input type = "radio", name = "MBTI" value = "2" onclick = 'setMBTI(event)'> EN
                    <input type = "radio", name = "MBTI" value = "3" onclick = 'setMBTI(event)'> IS
                    <input type = "radio", name = "MBTI" value = "4" onclick = 'setMBTI(event)'> IN
                </div>
            
                <h3 class="pb-2 d-flex justify-content-center">본인의 MBTI 뒤 두글자는 무엇인가요??</h3>
                <div>
                    <input type = "radio", name = "MBTI2" value = "0" onclick = 'setMBTI2(event)'> 없음/모름
                    <input type = "radio", name = "MBTI2" value = "1" onclick = 'setMBTI2(event)'> TJ
                    <input type = "radio", name = "MBTI2" value = "2" onclick = 'setMBTI2(event)'> TP
                    <input type = "radio", name = "MBTI2" value = "3" onclick = 'setMBTI2(event)'> FJ
                    <input type = "radio", name = "MBTI2" value = "4" onclick = 'setMBTI2(event)'> FP
                </div>
                <br>
                <div class="pt-3 image-title-wrap">
                    <button type="button p-2" class="try-again-btn">
                        <span class="try-again-text">제출하기</span>
                    </button>
                </div>
                    
            </form>
        </center>
        <script src="../public/index.js"></script>
    </body>
</html>

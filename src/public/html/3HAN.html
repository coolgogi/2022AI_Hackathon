            <div class="drag-text">
                <h3 class="mb-5 pb-5 pt-4  upload-text">얼굴 사진을 촬영하세요!</h3><br>
            </div>
            <center>
            
                <br><br><strong>가장 좋아하는 색은 무엇인가요??</strong><br>
                <input type = "radio", name = "Color" value = "0" onclick = 'setColor(event)'> 초록
                <input type = "radio", name = "Color" value = "1" onclick = 'setColor(event)'> 하양
                <input type = "radio", name = "Color" value = "2" onclick = 'setColor(event)'> 노랑
                <input type = "radio", name = "Color" value = "3" onclick = 'setColor(event)'> 빨강
                <input type = "radio", name = "Color" value = "4" onclick = 'setColor(event)'> 보라
                <div id='_Color'></div><!-- debug -->
            
                <br><strong>가장 좋아하는 계절은 무엇인가요??</strong><br>
                <input type = "radio", name = "Season" value = "0" onclick = 'setSeason(event)'> 봄
                <input type = "radio", name = "Season" value = "1" onclick = 'setSeason(event)'> 여름
                <input type = "radio", name = "Season" value = "2" onclick = 'setSeason(event)'> 가을
                <input type = "radio", name = "Season" value = "3" onclick = 'setSeason(event)'> 겨울
                <div id='_Season'></div><!-- debug -->
            
                <br><strong>가장 좋아하는 단어는 무엇인가요??</strong><br>
                <input type = "radio", name = "Word" value = "0" onclick = 'setWord(event)'> 시원
                <input type = "radio", name = "Word" value = "1" onclick = 'setWord(event)'> 수수
                <input type = "radio", name = "Word" value = "2" onclick = 'setWord(event)'> 포근
                <input type = "radio", name = "Word" value = "3" onclick = 'setWord(event)'> 화려
                <div id='_Word'></div><!-- debug -->
            
                <br><strong>본인의 MBTI 앞 두글자는 무엇인가요??</strong><br>
                <input type = "radio", name = "MBTI" value = "0" onclick = 'setMBTI(event)'> 없음/모름
                <input type = "radio", name = "MBTI" value = "1" onclick = 'setMBTI(event)'> ES
                <input type = "radio", name = "MBTI" value = "2" onclick = 'setMBTI(event)'> EN
                <input type = "radio", name = "MBTI" value = "3" onclick = 'setMBTI(event)'> IS
                <input type = "radio", name = "MBTI" value = "4" onclick = 'setMBTI(event)'> IN
                <div id='_MBTI'></div><!-- debug -->
            
                <br><strong>본인의 MBTI 뒤 두글자는 무엇인가요??</strong><br>
                <input type = "radio", name = "MBTI2" value = "0" onclick = 'setMBTI2(event)'> 없음/모름
                <input type = "radio", name = "MBTI2" value = "1" onclick = 'setMBTI2(event)'> TJ
                <input type = "radio", name = "MBTI2" value = "2" onclick = 'setMBTI2(event)'> TP
                <input type = "radio", name = "MBTI2" value = "3" onclick = 'setMBTI2(event)'> FJ
                <input type = "radio", name = "MBTI2" value = "4" onclick = 'setMBTI2(event)'> FP
                <div id='_MBTI2'></div><!-- debug -->
                
                <br><button class = "submit" type = "button" id = "_submit" onclick = "_submit()">
                    제출하기
                    
                </button>
                <div id='result'></div>
                
                <script>
                    var _Face = 0;
                    var _Color = 0;
                    var _Season = 0;
                    var _Word = 0;
                    var _MBTI = 0;
                    var _MBTI2 = 0;
                    function setColor(event){
                        document.getElementById('_Color').innerText = event.target.value;//debug
                        _Color = event.target.value;
                    }
                    function setSeason(event){
                        document.getElementById('_Season').innerText = event.target.value;//debug
                        _Season = event.target.value;
                    }
                    function setWord(event){
                        document.getElementById('_Word').innerText = event.target.value;//debug
                        _Word = event.target.value;
                    }
                    function setMBTI(event){
                        document.getElementById('_MBTI').innerText = event.target.value;//debug
                        _MBTI = event.target.value;
                    }
                    function setMBTI2(event){
                        document.getElementById('_MBTI2').innerText = event.target.value;//debug
                        _MBTI2 = event.target.value;
                    }
                    
                    function _submit(){
                        document.getElementById('result').innerText = _Face + " " + _Color + " " + _Season + " " + _Word + " " + _MBTI + " " + _MBTI2;
                    }//debug
                </script>
